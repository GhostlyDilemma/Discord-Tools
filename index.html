<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Discord Tools</title>
        <meta name='theme-color' content='#D81B60' />
        <meta name='description' content='Get your coolest Discord Tools today!'>

        <link href='https://fonts.googleapis.com/css?family=Lato|Montserrat' rel='stylesheet'>
        <link rel='stylesheet' href='css/style.css'>

        <script src='node_modules/animejs/anime.js'></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src='js/converter.js'></script>
        <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li class='logo'>
                        Discord Tools
                    </li>
                    <div class='middleBox'>
                        <li>Home</li>
                        <li>Info</li>
                        <div class='flexGrow'></div>
                    </div>
                    <div class='rightBox'>
                        <li>
                            <a href='https://github.com/GhostlyDilemma/Customa'>
                                <div class='externalLogo'>
                                    <span>
                                        Customa
                                        <img src='media/customalogo.png'>
                                    </span>
                                </div>
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <p>This is just a little collection of
                <a class='external' href='https://discordapp.com/'>Discord</a> Tools.
                <br>
            </p>
            <div class='tool'>
                <div class='toolContainer emojiText'>
                    <h1>Emoji Text</h1>
                    <span class='arrow'>⇓</span>
                </div>
                <div class='toolContainerInner emojiText'>
                    <div class='converter'>
                        <p>Convert your Text into fancey 🇪 🇲 🇴 🇯 🇮 🇹 🇪 🇽 🇹</p>
                        <textarea name="emojiText" id="emojiText" rows="1" class='input'></textarea>
                        <textarea name="emojiTextRes" id="emojiTextRes" rows="12" class='output'></textarea>
                        <div class='button' data-clipboard-target="#emojiTextRes">Copy</div>
                        <p>Characters:
                            <span class='characterCount'>0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class='toolContainer clappify'>
                    <h1>Can 👏 you 👏 clap 👏 it 👏 ?</h1>
                    <span class='arrow'>⇓</span>
                </div>
                <div class='toolContainerInner clappify'>
                    <div class='converter'>
                        <p>Add 👏 some 👏 clap 👏 to 👏 your 👏 text 👏 !</p>
                        <textarea name="clappify" id="clappify" rows="1" class='input'></textarea>
                        <textarea name="clappifyRes" id="clappifyRes" rows="12" class='output'></textarea>
                        <div class='button' data-clipboard-target="#clappifyRes">Copy</div>
                        <p>Characters:
                            <span class='characterCount'>0</span>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
